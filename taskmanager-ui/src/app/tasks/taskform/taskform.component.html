<h2 mat-dialog-title>{{ mode === 'create' ? 'New Task' : 'Edit Task' }}</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="full">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="form.controls['title'].hasError('required')">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full">
    <mat-label>Description</mat-label>
    <textarea matInput rows="4" formControlName="description"></textarea>
  </mat-form-field>

  <mat-checkbox formControlName="isCompleted">Mark as completed</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()" [disabled]="saving">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid || saving">
    {{ saving ? 'Saving...' : (mode==='create' ? 'Create' : 'Save') }}
  </button>
</mat-dialog-actions>
